<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Scolastico Elettronico</title>
    <link rel="stylesheet" href="/registro/styles.css">
</head>
<body>
    <header>
        <h1>Registro Scolastico Elettronico</h1>
    </header>
    
    <main>
        <section class="student-list">
            <h2>Elenco Studenti</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Classe</th>
                        <th>Media Voti</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mario</td>
                        <td>Rossi</td>
                        <td>3A</td>
                        <td>8.5</td>
                    </tr>
                    <tr>
                        <td>Luca</td>
                        <td>Bianchi</td>
                        <td>3A</td>
                        <td>7.8</td>
                    </tr>
                    <tr>
                        <td>Sofia</td>
                        <td>Verdi</td>
                        <td>3B</td>
                        <td>9.0</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="add-student">
            <h2>Aggiungi Studente</h2>
            <form id="studentForm">
                <label for="firstName">Nome:</label><br/>
                <input type="text" id="firstName" name="firstName" required><br/>
                
                <label for="lastName">Cognome:</label><br/>
                <input type="text" id="lastName" name="lastName" required><br/>
                
                <label for="class">Classe:</label><br/>
                <input type="text" id="class" name="class" required><br/>
                
                <label for="grade">Media Voti:</label><br/>
                <input type="number" id="grade" name="grade" step="0.1" required><br/><br/>

                <button type="submit">Aggiungi Studente</button>
            </form>
        </section>

    </main>
